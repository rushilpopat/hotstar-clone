<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking</title>
    <link rel="stylesheet" href="miniproject.css    ">
</head>
<body>
    <header>
        <div class="container">
            <h1>Hotel Booking</h1>
        </div>
    </header>

    <main>
        <div class="container">
            <section class="search">
                <h2>Find Your Hotel</h2>
                <form>
                    <label for="destination">Destination:</label>
                    <input type="text" id="destination" name="destination" placeholder="Enter a destination">

                    <label for="checkin">Check-in:</label>
                    <input type="date" id="checkin" name="checkin">

                    <label for="checkout">Check-out:</label>
                    <input type="date" id="checkout" name="checkout">

                    <label for="guests">Guests:</label>
                    <input type="number" id="guests" name="guests" min="1" max="10">

                    <button type="submit">Search</button>
                </form>
            </section>

            <section class="hotels">
                <h2>Available Hotels</h2>
                <div class="hotel">
                    <h3>Hotel One</h3>
                    <p>Location: New York</p>
                    <p>Price: $150 per night</p>
                </div>
                <div class="hotel">
                    <h3>Hotel Two</h3>
                    <p>Location: Los Angeles</p>
                    <p>Price: $120 per night</p>
                </div>
                <!-- Add more hotels as needed -->
            </section>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Hotel Booking. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
